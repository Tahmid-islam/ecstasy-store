<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecstasy Store</title>

    <!-- bootstrap stylesheet -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- css stylesheet -->
    <link rel="stylesheet" href="css/style.css" /

    <!-- google Montserrat  font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome style -->
    <script
      src="https://kit.fontawesome.com/ae3c40bb7e.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="mx-4">
    <header>
      <h1 class="pt-2 text-center text-danger">Ecstasy Store</h1>
    </header>
    <main class="main">
      <div class="input-group mb-3 container w-50 p-4">
        <input
          type="text"
          class="form-control"
          placeholder="Search Products"
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
        />
        <button
          class="btn btn-danger text-white"
          type="button"
          id="button-addon2"
          onclick="loadProducts()"
        >
          Search
        </button>
      </div>

      <div class="row pb-3">
        <div class="col-md-9 col-lg-9 col-xl-9 col-sm-7">
          <div
            id="row"
            class="row row-cols-1 row-cols-md-3 row-cols-lg-3 g-4"
          ></div>
        </div>
        <div class="col-md-3 col-lg-3 col-xl-3 col-sm-5">
          <div
            class="
              sticky-top
              shadow-lg
              border border-2 border-danger
              p-2
              bg-white
            "
          >
            <table class="table">
              <thead>
                <h1>My-Cart</h1>
                <tr>
                  <th scope="col"></th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th>Total Added-Products:</th>
                  <td><span id="total-Products">0</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th>Price:</th>
                  <td>$ <span id="price">0</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th>Delivery-Charge:</th>
                  <td>$ <span id="delivery-charge">0</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th>Total-Tax:</th>
                  <td>$ <span id="total-tax">0</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th scope="row">Total</th>
                  <td colspan="2">$ <span id="total">0</span></td>
                  <td></td>
                </tr>
              </tbody>
            </table>
            <div class="parce text-center">
              <button class="btn btn-danger text-center">Buy Now</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer></footer>

    <!-- bootstrap script -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!-- add javascript  file  -->
    <script src="js/app.js"></script>
  </body>
</html>
